<!-- Prompt for Information -->
 <h1>You need car parts, give us info.</h1>

 <div class="row" id="muchcard">
  <div class="card col-md-12">

    <!-- Fill in Info -->
  <form>
    <div class="form-row">
      <div class="form-group">
        <label for="noSpaces" class="form-label">Email</label>
        <input id="noSpaces" class="form-control" type="text" placeholder="Enter email address" name="noSpaces" />

      </div>
      <div class="form-group">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Eg: 1234 Main St">
    </div>

    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Eg: Apartment, studio, or floor">
    </div>
    <div class="form-row">

    <!-- Select from Choices available -->
    <div class="form-row">
        <label for="state" class="form-label">State</label>
        <select id="state" class="form-select" type="select" name="state">
          <option value="" disabled selected>Select your option</option>
          <option>AL</option>
          <option>GA</option>
          <option>FL</option>
          <option>MS</option>
          <option>NC</option>
          <option>TN</option>
          <option>SC</option>
        </select>
        <label for="cityNames" class="form-label">City</label>
        <select id="cityNames" class="form-select" name="cityNames" disabled>
          <option>Select State first</option>
        </select>
      </div>
    </form>
    </div>
      <div class="form-group">
        <!-- Numbers only -->
        <label for="inputZip" class="form-label">Zip Code </label>
        <input id="inputZip" class="form-control" type="text" placeholder="Eg: 00000" name="inputZip"/>

        <!-- <input type="text" class="form-control" id="inputZip" name="noAlpha" placeholder="Eg: 00000"> -->
      </div>
  </div>

  <!-- Make a choice -->
  <div class="form-row">
    <div class="form-row">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          My Car is Murca'
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          My Car knows what Kilometer is.
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
        <label class="form-check-label" for="exampleRadios3">
          I made it myself.
        </label>
      </div>
    </div>
  </div>
</div>


  <div class="row">
    <div class="col-md-2 offset-md-5">
      <button id="submitButton" class="btn btn-primary" type="submit">Gimme car parts!</button>
      <button type="reset" class="btn btn-secondary">Clear</button>
    </div>
  </div>
